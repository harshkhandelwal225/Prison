{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
    <style media="screen">
      #dropdownMenuButton{
        background-color:transparent;
      }
      #dropdownMenuButton:hover
      {
        background-color:transparent;
    }
    </style>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#003a7c">
        <div class="container-fluid">
          <a class="navbar-brand mr-4" href="{%url 'home'%}">L&T Rating Portal</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'display' %}">Display Vendors</a>
              <a class="nav-item nav-link" href="{% url 'display2' %}">Edit Project Details</a>

            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" style="margin-left:20px;margin-top:1px" href="{% url 'logout' %}">Logout</a>

              </div>
              {% else %}

                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9" width=100%>
          <div class="container-fluid">
              <script type="text/javascript" src="https://www.google.com/jsapi"></script>
          <script type="text/javascript">
              google.load("visualization", "1", {packages:["corechart"]});
          </script>
          <div class="container-fluid">
            {{chart1.as_html}}
          </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="container-fluid" style="background-color:white;padding-top:50px;padding-bottom:50px">
            <form method='POST' action="{%url 'graph2'%}">
              {%csrf_token%}
  <div class="form-group">
    <label for="Vendor_name">Vendor Name:</label>
    <input type="text" value=None name="Vendor_name" class='form-control' id="Vendor_name">
  </div>
  <div class="form-group">
    <label for="Item_desc">Item Description:</label>
    <input type="text" value=None name='Item_desc' class='form-control'  id="Item_desc">
  </div>
  <div class="form-group">
    <label for="Vendor_loc">Location:</label>
    <input type="text" value=None name="Vendor_loc" class='form-control'  id="Vendor_loc">
  </div>
  <div class="form-group">
    <label for="Overall">Rating Greater Than:</label>
    <input type="number" value=0 name="Overall" class='form-control' id="Overall">
  </div>
  <div class="form-group">
    <label for="Category">Category</label>
    <input type="text" value=None name="Category" class='form-control' id="Category">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
          </div>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
