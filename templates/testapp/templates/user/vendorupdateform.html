{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Vendor Registration Form</legend>
          {{form|crispy}}
        </fieldset>
        <div class="form-group">
        <center><button type="submit" class="btn btn-outline-info">Update</button><center>
        </div>
      </form>
    </div>
{% endblock content %}
